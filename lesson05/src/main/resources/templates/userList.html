<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Some Title</title>
</head>
<body>
<div th:insert="~{menu :: #nav-menu}"></div>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Age</td>
        <td>Date</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">Koko</td>
        <td th:text="${user.email}">koko@email</td>
        <td th:text="${user.age}">123</td>
        <!--<td th:text="${@dateFormatter.format(user.date,#locale)}">22.12.2000</td>-->
        <td th:text="${{user.date}}">22.12.2000</td>
    </tr>
</table>

<form action="#" th:action="@{/users}" th:object="${user}" method="post">
    <input type="text" th:field="*{name}">
    <input type="email" th:field="*{email}">
    <input type="text" th:field="*{{date}}">
    <button type="submit">Save</button>
</form>

</body>
</html>
